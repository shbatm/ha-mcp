name: PR Validation Pipeline
permissions:
  contents: read

on:
  pull_request:
    branches: [ master ]
  workflow_dispatch:

env:
  PYTHON_VERSION: "3.13"
  UV_CACHE_DIR: /tmp/.uv-cache

jobs:
  lint:
    name: Ruff Lint
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/astral-sh/uv:0.9.30-python3.13-bookworm-slim
    timeout-minutes: 5

    steps:
    - uses: actions/checkout@v6

    - name: Install dependencies
      run: uv sync --dev

    - name: Run ruff check
      run: uv run ruff check src/ tests/

  # Comprehensive E2E validation for all PRs
  e2e-validation:
    name: E2E Validation (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    timeout-minutes: 15
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest           # Linux x64
          - ubuntu-24.04-arm        # Linux ARM64
        include:
          - os: ubuntu-latest
            pytest_workers: 3
          - os: ubuntu-24.04-arm
            pytest_workers: 4

    steps:
    - uses: actions/checkout@v6

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Install uv
      uses: astral-sh/setup-uv@v7
      with:
        version: "latest"

    - name: Set up Python
      run: uv python install ${{ env.PYTHON_VERSION }}

    - name: Install dependencies
      run: uv sync --all-extras --dev

    - name: Run full E2E test suite
      run: |
        echo "ðŸš€ Running full E2E test suite with ${{ matrix.pytest_workers }} workers..."
        uv run pytest tests/src/e2e/ \
          -n${{ matrix.pytest_workers }} \
          --tb=short \
          -v
        echo "âœ… Full E2E test suite passed"
      env:
        HAMCP_ENV_FILE: "tests/.env.test"

  # Docker and Add-on validation
  docker-validation:
    name: Docker & Add-on Validation
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
    - uses: actions/checkout@v6

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Install uv
      uses: astral-sh/setup-uv@v7
      with:
        version: "latest"

    - name: Set up Python
      run: uv python install ${{ env.PYTHON_VERSION }}

    - name: Install test dependencies
      run: uv sync --dev

    - name: Validate add-on structure
      run: uv run pytest tests/addon/test_addon_structure.py -v

    - name: Validate docker-compose configuration
      run: uv run pytest tests/test_docker/test_docker_compose.py -v

    - name: Build and test standalone Docker image
      run: uv run pytest tests/test_docker/test_docker_build.py -v
